<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="toggle,.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
    <div class="container-fluid bg-light">
      <h4>Basic usage</h4>
        <div class="row">
          <div class="col-xs-12">
            <ul class="list-group">
              <li class="list-group-item col-sm-12 ">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <label class="toggle">
                      <input type="checkbox" checked data-toggle="toggle" data-onstyle="primary" data-offstyle="secondary">
                        <div class="checkbox"></div>
                          <label for="color-1">Toggle me!</label>
                    </label>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      <h4>Colors</h4>
        <div class="row">
          <div class="col-xs-12">
            <ul class="list-group">
              <li class="list-group-item col-sm-12 ">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <label class="toggle">
                      <input type="checkbox" class="tgl default" name ="basic"  id="basic" checked>
                        <div class="checkbox"></div>
                          <label>default</label>
                    </label>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-body">
                    <label class="toggle">
                      <input type="checkbox" class="tgl tgl-default" name ="basic"  id="basic" checked>
                        <div class="checkbox"></div>
                          <label>.tgl-default</label>
                    </label>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-body">
                    <label class="toggle">
                      <input type="checkbox" class="tgl tgl-primary"name ="basic"  id="basic" checked>
                        <div class="checkbox"></div>
                          <label>.tgl-primary</label>
                    </label>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-body">
                    <label class="toggle">
                      <input type="checkbox" class="tgl tgl-success" name ="basic"  id="basic" checked>
                        <div class="checkbox"></div>
                          <label>.tgl-success</label>
                    </label>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-body">
                    <label class="toggle">
                      <input type="checkbox" class="tgl tgl-info"name ="basic"  id="basic" checked>
                        <div class="checkbox"></div>
                          <label>.tgl-info</label>
                    </label>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-body">
                    <label class="toggle">
                      <input type="checkbox" class="tgl tgl-warning"name ="basic"  id="basic" checked>
                        <div class="checkbox"></div>
                          <label>.tgl-warning</label>
                    </label>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-body">
                    <label class="toggle">
                      <input type="checkbox" class="tgl tgl-danger"name ="basic"  id="basic" checked>
                        <div class="checkbox"></div>
                          <label>.tgl-danger</label>
                    </label>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <h4>Mixed colors</h4>
        <div class="row">
          <div class="col-xs-12">
            <ul class="list-group">
              <li class="list-group-item col-sm-12 bg-default">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <label class="toggle">
                      <input type="checkbox" class="tgl tgl-default" name ="basic"  id="basic" checked>
                        <div class="checkbox"></div>
                          <label>.tgl-default  .tgl-on-primary</label>
                    </label>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-body">
                    <label class="toggle">
                      <input type="checkbox" class="tgl tgl-default" name ="basic"  id="basic" checked>
                        <div class="checkbox"></div>
                          <label>.tgl-warning  .tgl-on-info</label>
                    </label>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-body">
                    <label class="toggle">
                      <input type="checkbox" class="tgl tgl-default" name ="basic"  id="basic" checked>
                        <div class="checkbox"></div>
                          <label>.tgl-danger  .tgl-on-success</label>
                    </label>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
    </div>
    <button class="transfer bg-success">
      <a href="">
        Next
      </a>
    </button>
  </header>
  <main>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
<script>
  $(document).read(function(){
    $('#basic').bootstrapToggle({
      on:'',
      off:'',
      onstyle:'success',
      offstyle:'danger'
    });
  });
</script>
